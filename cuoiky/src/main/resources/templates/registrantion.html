<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background: #6a11cb;">
    <div id="wrapper">
        <div class="container">
            <div class="row justify-content-around">
                <form th:action="@{/registrantion}" class="col-md-4 p-3 my-3 card bg-dark text-white" style="background-color: rgb(140, 247, 119); border-radius: 40px;" method="post" th:object="${userForm}">
                    <h1 class="text-center text-uppercase h3 py-3">Đăng ký</h1>

                    <div class="form-group">
                        <label for="id">First Name</label>
                        <input type="text" class="form-control" id="firstname" th:field="*{firstName}">
                        <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                    </div>

                    <div class="form-group">
                        <label for="name">Last Name</label>
                        <input type="text" class="form-control" id="lastname" th:field="*{lastName}">
                        <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                    </div>

                    <div class="form-group">
                        <label for="author">Username</label>
                        <input type="text" class="form-control" th:field="*{username}" id="username">
                        <span style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    </div>

                    <div class="form-group">
                        <label for="department">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}">
                        <span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>

                    <div>
                        <button class="btn btn-primary text-uppercase" type="submit" style="margin-top: 20px; margin-left: 120px;">Đăng ký</button>
                    </div>
                    <a class="d-block text-center mt-2 small" style="color: white;" href="/login">Bạn đã có tài khoản? Đăng nhập</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
