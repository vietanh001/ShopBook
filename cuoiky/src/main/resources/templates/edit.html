<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>EShopper - Bootstrap Shop Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    
    
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>

    <!-- Favicon -->

    <!-- Google Web Fonts -->

</head>

<body>

    <div class="container-fluid">

                    <a class="text-dark" href="">Support</a>
                </div>
            </div>
            <div class="col-lg-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <a class="text-dark px-2" href="">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="text-dark px-2" href="">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="text-dark px-2" href="">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a class="text-dark px-2" href="">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="text-dark pl-2" href="">

                    </a>
                </div>
            </div>
        </div>
        <div class="row align-items-center py-3 px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a href="" class="text-decoration-none">
                    <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">Book</span>Store</h1>
                </a>
            </div>
            <div class="col-lg-6 col-6 text-left">
                <form th:action="@{/shop/search}" method="get">
					<div class="input-group">
						<input type="text" name="key" th:value="${key}"
							class="form-control" placeholder="Tìm kiếm sản phẩm">
						<div class="input-group-append">

							</span>
						</div>
					</div>
				</form>
            </div>
            <div class="col-lg-3 col-6 text-right">
                <a href="" class="btn border">
                    <i class="fas fa-heart text-primary" style="font-size: 20px"></i>
                    <span style="color: black; font-size: 15px" class="badge">0</span>
                </a>
                <a th:href="@{/cart}" class="btn border">
                    <i class="fas fa-shopping-cart text-primary" style="font-size: 20px"></i>
                    <span style="color: black; font-size: 15px" th:text="${countCart}" class="badge"></span>   
                </a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row border-top px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; margin-top: -1px; padding: 0 30px;">
                    <h6 class="m-0">Thể loại</h6>
                    <i class="fa fa-angle-down text-dark"></i>
                </a>
                <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 1;">
                    <div class="navbar-nav w-100 overflow-hidden" style="height: 410px">
                        <a href="" class="nav-item nav-link">Khoa học</a>
                        <a href="" class="nav-item nav-link">Kỹ thuật</a>
                        <a href="" class="nav-item nav-link">Văn học</a>
                        <a href="" class="nav-item nav-link">Nghệ thuật</a>
                        <a href="" class="nav-item nav-link">Âm nhạc</a>
                        <a href="" class="nav-item nav-link">Viễn tưởng</a>
                        <a href="" class="nav-item nav-link">Phiêu lưu</a>
                    </div>
                </nav>
            </div>
            <div class="col-lg-9">
                <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
                    <a href="" class="text-decoration-none d-block d-lg-none">
                        <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">E</span>Shopper</h1>
                    </a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto py-0">
                            <a th:href="@{/}" class="nav-item nav-link">Trang chủ</a>
                            <a th:href="@{/shop}" class="nav-item nav-link">Cửa hàng</a>
                            <a th:href="@{/admin/books}" class="nav-item nav-link active">Quản lý</a>
                            <a href="contact.html" class="nav-item nav-link">Góp ý</a>
                        </div>
                        <div class="ml-auto py-0">
                        	<table class="table">
					            <thead>
					                <tr>
					                    <th scope="col"></th>
					                    <th scope="col"></th>
					                </tr>
					            </thead>
					            <tbody>
					                <tr>
					                    <td>
						                    <div sec:authorize="!isAuthenticated()">
				                        		<a th:href="@{/login}" class="btn btn-primary" style="border-radius: 40px; border-color: black;">Đăng nhập</a>                
				                        	</div>
						                    <div sec:authorize="isAuthenticated()">
				                        		<form id="logoutForm" method="POST" th:action="@{/logout}">
							          			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
							        			</form>
							        			<a class="btn btn-primary" style="border-radius: 40px; border-color: black;">Xin chào <span sec:authentication="name"></span> !</a>
			                        		</div>
			      					</td>
					                    <td>
						                   <div sec:authorize="!isAuthenticated()">          		
				                        		<a th:href="@{/registrantion}" class="btn btn-primary" style="border-radius: 40px; border-color: black;">Đăng ký</a>
				                        	</div>
						                    <div sec:authorize="isAuthenticated()">
							        			<form id="logoutForm" method="POST" th:action="@{/logout}">
							          			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
							        			</form>
							        			<a class="btn btn-primary" style="border-radius: 40px; border-color: black;" onclick="document.forms['logoutForm'].submit()">Đăng xuất</a>

					                </tr>
					            </tbody>
					        </table>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div>
        <div class="container">
            <div class="justify-content-around">
                <div class="table">
                    <form th:object="${book}" action="#" th:action="${mode}=='create'?@{/admin/books}:@{/admin/books/{id}(id=${book.id})}" class="col-md-12 p-3 my-3 card text-white" style="border-radius: 40px; background-color: rgba(141, 220, 236, 0.7);" method="post" enctype="multipart/form-data">
                        <span class="form-label" style="text-align: center; margin-bottom: 10px"><h1>Sách</h1></span>
                        <div class="col-md-12" style="color: black;">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <span class="form-label" style="margin-left: 10px;">Tiêu đề</span>
                                        <input th:readonly="${mode=='view'}" th:field="*{title}" style="margin-bottom: 30px; border-radius: 40px; border-color: black;" class="form-control" type="text" name="title" id="title" placeholder="Tiêu đề">
                                    	<span style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <span class="form-label" style="margin-left: 10px;">Tác giả</span>
                                        <input th:readonly="${mode=='view'}" th:field="*{author}" style="margin-bottom: 30px; border-radius: 40px; border-color: black;" class="form-control" type="text" name="author" id="author" placeholder="Tác giả">
                                    	<span style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
                                    </div>
                                </div>


                                <div class="col-md-6">
                                    <div th:if="${model!='view'}" style="text-align: center" class='col-sm-4'>
                                        <label style="color: white"></label> <br>
                                        <input type="file" style="display: none" name="image" class="file" accept="image/*">
                                        <input type="text" style="display: none" class="form-control" disabled placeholder="Upload File" id="file">
                                        <div class="form-btn input-group-append" style="display: contents">
                                            <button type="button" class="browse btn btn-primary" style="margin-left: 160px; border-radius: 40px">Upload</button>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label" style="margin-left: 10px;">Mô tả về sách</span>
                                        <textarea th:readonly="${mode=='view'}" th:field="${book.description}" style="border-radius: 40px; border-color: black; height: 310px; padding-top: 15px; margin-bottom: 30px; width: 100%;" name="description" id="description" class="form-control" cols="30" rows="100" placeholder="Mô tả"></textarea>
                                    	<span style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>  </label> <br>
                                        <img style="z-index: 100; height: 300px;" id="preview" th:src="@{${book.getPhotoPath()}}" class="img-thumbnail">
                                        <input style="display:none; height: 200px" th:readonly="${mode=='view'}" type="text" name="description" th:field="*{photos}" class="form-control" placeholder="Enter Book Description" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <span class="form-label" style="margin-left: 10px;">Ngày phát hành</span>
                                        <input th:readonly="${mode=='view'}" th:field="*{date}" style="margin-bottom: 30px; border-radius: 40px; border-color: black;" class="form-control" type="date">
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <span class="form-label" style="margin-left: 10px;">Số trang</span>
                                        <input th:readonly="${mode=='view'}" th:field="*{pages}" style="margin-bottom: 30px; border-radius: 40px; border-color: black;" class="form-control" type="number" name="pages" placeholder="Số trang">
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <span class="form-label" style="margin-left: 10px;">Số lượng</span>
                                        <input th:readonly="${mode=='view'}" th:field="*{number}" style="margin-bottom: 30px; border-radius: 40px; border-color: black;" class="form-control" type="number">
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <span class="form-label" style="margin-left: 10px;">Giá bán</span>
                                        <input th:readonly="${mode=='view'}" th:field="*{price}" style="margin-bottom: 30px; border-radius: 40px; border-color: black;" class="form-control" type="number" name="price" placeholder="Giá bán">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <span class="form-label" style="margin-left: 10px;">Thể loại</span><br>
                                        <select th:disabled="${mode=='view'}" th:field="*{category}" style="border-radius: 40px; border-color: black; color: black;" class="form-control">
                                                <option th:each="cat:${categories}" th:text="${cat.name}" th:value="${cat.id}"></option>
                                            </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        
                        <div class="col-md-12" style="margin-left: 695px">
                                        <!-- <div class="col-md-2">
                                            <div class="form-btn">
                                                <a href="/books" class="btn btn-primary" style="display: flex; align-items: center; width: 85px;justify-content: center; border-radius: 40px; border-color: black;">Trở lại</a>
                                            </div>
                                        </div> -->
                                        <div class="col-md-4">
                                            <div th:if="${mode=='view'}" class="form-btn">
                                                <a th:href = "@{/admin/books/edit/{id}(id=${book.id})}" class="btn btn-primary" style="display: flex; align-items: center; justify-content: center; width: 110px;
                                                border-radius: 40px">Chỉnh sửa</a>
                                            </div>
                                        </div>
                                        <div class="col-md-6" style="margin-right: 50px">
                                            <div th:if="${mode=='create'}" class="form-btn">
                                                <button class="btn btn-primary" style="border-radius: 40px; border-color: black; width: 85px">Thêm</button>
                                            </div>
                                        </div>             
                                         <div class="col-md-4">
                                            <div th:if="${mode=='edit'}" class="form-btn">
                                                <button class="btn btn-primary" style="display: flex; align-items: center; justify-content: center; border-radius: 40px; border-color: black;">Lưu</button>
                                            </div>
                                        </div>
                                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
	  $(document).on("click", ".browse", function() {
	    console.log('Go here');
	    var file = $(this).parents().find(".file");
	    file.trigger("click");
	  });
	  $('input[type="file"]').change(function(e) {
	    var fileName = e.target.files[0].name;
	    $("#file").val(fileName);
	
	    var reader = new FileReader();
	    reader.onload = function(e) {
	      // get loaded data and render thumbnail.
	      document.getElementById("preview").src = e.target.result;
	    };
	    // read the image file as a data URL.
	    reader.readAsDataURL(this.files[0]);
	  });
	</script>
</body>

</html>
