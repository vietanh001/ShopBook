<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style=" background: #6a11cb;">
    <div id="wrapper">
        <div class="container">
            <div class="row justify-content-around">
                <form th:action="@{/login}" class="col-md-4 p-3 my-3 card bg-dark text-white" method="post" style="border-radius: 40px;">
                    <span th:text="${message}"></span>
                    <h1 class="text-center text-uppercase h3 py-3">Đăng nhập</h1>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <span style="color: red" th:text="${error}"></span>
                    <div>
                        <button class="btn btn-primary text-uppercase" type="submit" style="margin-top: 20px; margin-left: 120px;">Đăng nhập</button>
                    </div>
                    <a class="d-block text-center mt-2 small" style="color: white;" href="/registrantion">Bạn đã có tài khoản? Đăng ký</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
